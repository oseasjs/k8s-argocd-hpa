apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: poc-autoscaling-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: poc-autoscaling-dpl
  minReplicas: 1
  maxReplicas: 5
  behavior:
    scaleUp:
      # Run scale up immediatelly 
      # stabilizationWindowSeconds: 0
      policies:
      # Add one replica per time on each 10 seconds if needed
      - type: Pods
        value: 1
        periodSeconds: 10
    scaleDown:
      # Run scale down on every 60 seconds
      # stabilizationWindowSeconds: 60
      policies:
      # Reduces 100% of replicas on each 10 seconds to the minimum allowed replicas
      - type: Percent
        value: 100
        periodSeconds: 10
      # Reduces two replicas per time on each 10 seconds to the minimum allowed replicas
      - type: Pods
        value: 2 
        periodSeconds: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70