apiVersion: apps/v1
kind: Deployment
metadata:
  name: express
  namespace: default
spec:
  selector:
    matchLabels:
      app: express
  template:
    metadata:
      labels:
        app: express
    spec:
      containers:
      - name: express
        imagePullPolicy: Always
        image: oseasjs/poc-autoscaling:1.0
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: express-svc
spec:
  selector:
    app: express
  type: LoadBalancer
  ports:
    - port: 3000
      targetPort: 3000
