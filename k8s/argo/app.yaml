apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: poc-autoscaling-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/oseasjs/poc-autoscaling
    targetRevision: HEAD
    path: k8s/argo/app
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: poc-autoscaling
  syncPolicy:
    automated:
      prune: false
      selfHeal: false